spring.application.name=CRUD_mySQL

server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/tesdDB
spring.datasource.username=root
spring.datasource.password=hello123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = none


# for authentication
CRUD_mySQL.app.jwtSecret=your-256-bit-secret-here-which-is-long-enough-to-pass-hs256-check
CRUD_mySQL.app.jwtExpirationMs= 86400000
spring.main.allow-bean-definition-overriding=true


# swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# Path matching strategy
spring.mvc.pathmatch.matching-strategy=ant_path_matcher







